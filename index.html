<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d024442337.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          
          <div class="row">
            <div class="col-6 overview">
             <i class="far fa-compass"></i>
            <span class="location">Your Location Now</span>
              <br>
              <h1 id="city"></h1>,
              <h2 id="country"></h2>
            <ul>
              <li>Date: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
            </div> 
          </div>
          <div class="overview">
              <div class="clearfix weather-temperature">
                <img src="" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature">13</strong>
                  <a href="" id="celsius-link"><span class="units">°C</span></a>
                  <a href="#" id="fahrenheit-link"
                    ><span class="units">°F</span></a
                  >
                </div>
              </div>
            </div>
          <div class="row weather-data">
            <div class="col-3 pressure-container">
              <i class="far fa-clock"></i>
              Pressure: <span id="pressure"></span> 
            </div>
            <div class="col-3 humidity-container">
              <i class="fas fa-water"></i>
              Humidity: <span id="humidity"></span> %
            </div>
            <div class="col-3 wind-container">
              <i class="fas fa-wind"></i>
              Wind: <span id="wind"></span> m/h
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>

        <small class="credits">
          <a
            href="https://github.com/shay-studio/vainilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Chaimae Bouzalhad El Ajjali
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
